<!-- THIS IS THE CONTACT PAGE -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- PAGE TITLE -->
        <title>Contact Us | Star Records</title>

        <!-- CSS STYLESHEETS -->
        <link rel="stylesheet" href="../css/main.css" type="text/css">
        <link rel="stylesheet" href="../css/contact.css" type="text/css">
        

        <!-- FONTAWESOME ICONS -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">

    </head>
    <body>

        <!-- TOP NAVIGATION BAR -->
        <header>
            <nav>
                <figure class="logo">
                    <img src="../images/star-records.png" class="logo-img" alt="star-records-logo">
                </figure>
                <div class="hamburger-menu" id="hamburger-menu">
                    <img src="../images/menu.png" alt="click to open navigation bar">
                </div>
                <ul id="nav-ul">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="shop.html">Shop</a></li>
                    <li><a href="contact.html">Contact</a></li>
                    <li class="fa fa-user"></li>
                    <li class="fa fa-shopping-cart"></li>
                </ul>
            </nav>
        </header>

        <!-- CONTACT FORM SECTION -->
        <section class="contact-section">
            <aside>
                <hgroup>
                    <h2>Let's get in touch</h2>
                    <h3>We are open for any suggestion or just to have a chat</h3>
                </hgroup>
                <div class="contact-info">
                    <p>Address: 200 West 21th Street, Suite 721 Smallville Kansas 10016</p>
                    <p>Phone: + 1235 2355 9</p>
                    <p>Email: info@starrecords.com</p>
                    <p>Website starrecords.com</p>
                </div>
            </aside>
    
            <form action="#" method="post" id="contact_form">
                <h2>Get in touch</h2>
                  <label for="name"></label>
                  <input type="text" placeholder="Name" name="name" id="name_input" required>
    
                  <label for="email"></label>
                  <input type="email" placeholder="Email" name="email" id="email_input" required>
    
                  <label for="name"></label>
                  <input type="text" placeholder="Phone number" name="telephone" id="telephone_input" required>
    
                  <label for="message"></label>
                  <textarea name="message" placeholder="Message" id="message_input" cols="30" rows="5" required></textarea>
    
                  <input type="submit" value="Send message" id="form_button" class="btn primary-btn contact-form-btn"/>
              </form>
        </section>

        <!-- FOOTER  -->
        <footer>
            <figure class="logo footer-logo">
                <img src="../images/star-records.png" class="logo-img footer-logo-img" alt="star-records-logo">
            </figure>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="shop.html">Shop</a></li>
                <li><a href="contact.html">Contact</a></li>
                <li><a href="#">FAQ</a></li>
                <li class="social-media-links">
                        <a href="#" class="fa fa-facebook"></a>
                        <a href="#" class="fa fa-twitter"></a>
                        <a href="#" class="fa fa-instagram"></a>
                </li>
            </ul>
        </footer>
    </body>
    <script src="../js/script.js"></script>
</html>
